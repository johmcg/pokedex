<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Pokedex</title>

    <link rel="shortcut icon" type="image/jpg" href="img/pokemonIcon.jpg"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/style.css">


</head>
<body>


<div class="container-flex mt-4">
    <div class="row text-center">
        <div class="col-lg-12">
            <div id="pokeInfo" >Which Pokemon are you interested in?</div>
        </div>
    </div>
    <div class="row text-center pt-3">
        <div class="col-lg-12">
            <input id="term" type="text" name="textfield"/>
            <input id="hit" name="" type="button" value="Go">
        </div>
    </div>
</div>







<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


<script src="js/poke.js"></script>



</body>
</html>
